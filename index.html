<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/illustration-hero.svg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary</title>
  </head>
  <body>
    <div class="order">
      <img
        class="hero"
        src="/images/illustration-hero.svg"
        alt=""
      />
      <div class="container">
        <h3>Order Summary</h3>

        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-select">
          <div class="order-left">
            <img
              class="musicon"
              src="/images/icon-music.svg"
              alt=""
            />
            <div class="annyp">
              <strong>Annual Plan</strong>
              <span class="anny">$59.99/year </span>
            </div>
          </div>

          <a class="change">Change</a>
        </div>

        <div class="button">Proceed to Payment</div>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
